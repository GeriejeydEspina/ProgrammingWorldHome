<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Us - Programming World</title>
            <link rel="stylesheet" type="text/css" href="contact.css"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/6185edbb66.js"></script>
        </head>
        
        <body>
            <header>
                <h1 id="typingTitle"></h1>
            </header>
                <div class="container">
                        <h2>Contact Form</h2>
                    <form id="contactForm" action="#" method="post">
                    
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required 
                                style="background: #a7a7a7;">
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" required
                                style="background: #a7a7a7;">
                        </div>
             
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="8" required 
                                style="background: #a7a7a7;"></textarea></textarea>
                        </div>
                        
                        <button type="submit">Submit</button>
                    
                    </form>

                        <a href="programming_world.html" class="back-link">
                            <i class="fas fa-arrow-left"></i>
                        </a>

                    <div id="confirmationMessage" style="display: none;">
                        Thank you for contacting us! We will get back to you soon.
                    </div>
                </div>

            <script src="contact.js"></script>

        </body>
    </html>
